        $(document).ready(function () {

            $("#btnGet").on("click", function () {
                var output = "";
                $.each(messages, function (index, item) {
                    output += item.message + "<br />";
                });

                $("#divGet").show().html(output);
            });

            $("#btnSet").on("click", function () {
                $("#divGet").hide();
                $("#taTranslated").show();
                $("#btnGetJSON").show();
            });

            $("#btnGetJSON").on("click", function () {
                var output = "";
                var translated = $("#taTranslated").val().split("\n");
                var index_nr = 0;
                $.each(messages, function (index, item) {
                    var translated_value = translated[index_nr];
                    var original_value = item.message;

                    if (original_value.substring(0, 1) === original_value.substring(0, 1).toUpperCase() && translated_value.substring(0, 1) != translated_value.substring(0, 1).toUpperCase()) {
                        translated_value = translated_value.substring(0, 1).toUpperCase() + translated_value.substring(1);
                    }
                    
                    output += "\"" + index + "\": {";
                    output += "\n\"message\": \"" + translated_value + "\", ";
                    output += "\n\"description\": \"" + item.description + "\"";
                    output += "\n},";

                    index_nr++;
                });

                $("#divGet").show().html("<pre>{" + output + "}</pre>");
                $("#taTranslated").hide();
                $("#btnGetJSON").hide();
            });
        });
